<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
    <header class="header--dark">
      <div class="header__left">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="header__search">
        <input type="text" class="search__input" placeholder="Search for.." />
        <button class="search__btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
    </header>
    <main>
      <aside>
        <nav class="main__nav">
          <ul class="nav__ul">
            <li class="nav__ul__li--header"><span>CORE</span> </li>
            <li class="nav__ul__li--opened">
              <a href="#"
                ><i class="fa fa-tachometer" aria-hidden="true"></i><span>Dashboard</span> </a
              >
            </li>
            <li class="nav__ul__li--header"><span>INTERFACE</span> </a></li>
            <li class="nav__ul__li--arrow">
                <a href="#"><i class="fa fa-windows" aria-hidden="true"></i><span>Layouts</span> </a
              >
            </li>
            <li class="nav__ul__li--arrow">
              <a href="#"
                ><i class="fa fa-bookmark" aria-hidden="true"></i><span>Pages</span> </a
              >
            </li>
            <li class="nav__ul__li--header"><span>ADDONS</span> </li>
            <li>
              <a href="#"
                ><i class="fa fa-area-chart" aria-hidden="true">    </i><span>Charts</span> </a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa fa-table" aria-hidden="true"></i><span>Tables</span> </a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <section class="content">
        <div class="section__title"><h1>Dashboard</h1></div>

        <div class="main__breadcrumb">
          <p>Dashboard</p>
        </div>
        <div class="main__cards">
          <div class="main__card main__card--blue">
            <div class="card__top">Primary Card</div>
            <div class="card__bottom">View Details</div>
          </div>
          <div class="main__card main__card--yellow">
            <div class="card__top">Warning Card</div>
            <div class="card__bottom">View Details</div>
          </div>
          <div class="main__card main__card--green">
            <div class="card__top">Success Card</div>
            <div class="card__bottom">View Details</div>
          </div>
          <div class="main__card main__card--red">
            <div class="card__top">Danger Card</div>
            <div class="card__bottom">View Details</div>
          </div>
        </div>
      </section>
    </main>
</div>  
</body>
</html>
